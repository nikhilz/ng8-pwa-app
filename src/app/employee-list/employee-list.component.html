<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="container" style="margin-top: 1cm;">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ">
      <!-- <div class="ui-g-1">Search:</div> -->
      <div class="ui-g-8 ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
        <input id="input" type="text"size="30" autocomplete="off"  placeholder="Search" pInputText [(ngModel)]="listFilterBy">
      </div>
    <div class="ui-g-4 ui-md-2" >
      <button pButton type="button" label="Add New" style="margin-right: .25em;"
        (click)="addEmployee()"></button>
    </div>
    </div>
  </div>

  <br />
  <p-panel header="Employee Management System" class="ui-fluid">
    <p-scrollPanel [style]="{width: '100%', height: '400px'}" class="ui-g ui-fluid">
      <div *ngFor='let employee of filteredList' class="ui-g-12 ui-md-4">
        <app-employeedetail [employee]='employee' (refreshEmployeeList)="refreshList()" class="ui-g-4">
        </app-employeedetail>
      </div>
    </p-scrollPanel>
  </p-panel>
</div>
