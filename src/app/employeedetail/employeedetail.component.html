<p-card [style]="{width: '320px'}" styleClass="ui-card-shadow">
    <div>{{employee.firstname}} {{employee.lastname}}</div>
    <div>Age: {{employee.age}} Years</div>
    <div>{{employee.designation}}</div>
    <p-footer>
        <button pButton type="button" label="Edit" icon="pi pi-pencil" style="margin-right: .25em" (click)="editEmployee(employee.id)"></button>
        <button pButton type="button" label="Delete" icon="pi pi-times" class="ui-button-secondary" (click)="deleteEmployee(employee)"></button>
    </p-footer>
  </p-card>
